<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas lottery app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1 class="logo"> Christmas gifts lottery </h1>

        <div class="date">Date of lottery:<span></span></div>


        <div class="winner-infos">
            <div class="winner-info">winner info:
                
            </div>
            <div class="winner-name">winner name:
                <p class="winner-name-plain plain"></p>
            </div>
            <div class="winner-shift">winner shift:
                <p class="winner-shift-plain plain"></p>
            </div>
            <div class="winner-position">winner position:
                <p class="winner-position-plain plain"></p>
            </div>
            <div class="winner-gift">winner gift:
                <p class="winner-gift-plain plain"></p>
            </div>
        </div>
        <button class="searching-winner">Check who is big winner!</button>
        <p class="button-text-plain"></p>
    </div>
    <script src="/script.js"></script>
</body>

</html>
